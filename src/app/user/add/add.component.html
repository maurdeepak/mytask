<div class="container-fluid">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" class="form-control" formControlName="name"></td>
              <td><input type="email" class="form-control" formControlName="email"></td>
              <td><input type="text" class="form-control" formControlName="phone"></td>
              <td>
                <select class="form-select" formControlName="role">
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </td>
              <td>
                <select class="form-select" formControlName="status">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </td>
              <td>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn btn-primary me-md-2" [disabled]="userForm.invalid">Add</button>
                  <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
